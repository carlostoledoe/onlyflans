{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Ingresa a tu cuenta:</h1>
    <div class="row">
        <div class="col-4 offset-4">
            <form action="/login/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Ingrese Usuario:</label>
                    <input type="text" class="form-control" id="username" placeholder="" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Ingrese password:</label>
                    <input type="password" class="form-control" id="password" placeholder="" name="password">
                </div>
                <button type="submit" class="btn btn-color">Ingresar</button>
            </form>
        </div>
    </div>
{% endblock %}
