{% load static %}
<div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/carousel1.jpg' %}" class="d-block w-100" alt="flan en fondo negro">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="fs-2 fst-italic">Los flanes más top</h2>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/carousel2.jpg' %}" class="d-block w-100" alt="flan sobre una tela">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="fs-2 fst-italic text-dark">Sorprénde a todos</h2>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/carousel3.jpg' %}" class="d-block w-100" alt="flan con una menta">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="fs-2 fst-italic">Simplemente los mejores</h2>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
